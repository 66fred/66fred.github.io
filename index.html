<!DOCTYPE html>
<html>
<head>
  <title>66 Fred</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <audio
      src="sleighbellstrap.mp3"
      autoplay
      loop
    >
  </audio>
  <div class="site-name-text">
    <p>66FRED</p>
  </div>
  <div class="container">
    <div class="event-container">
      <p class="small-event-text">NEXT EVENT:</p>
      <p class="big-event-text">Holiday Potluck Dinner</p>
      <p class="info-text">Saturday, December 16, 7:00PM</p>
      <p class="small-event-text">
        Come one, come all! Bring a tupperware of your favorite food, your most festive attire, and a healthy appetite. Drank will be provided, games will be played, and tears will be shed.
      </p>
    </div>
    <!-- Trigger/Open The Modal -->
<button id="myBtn" class="button">Click for a holiday surprise</button>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

    <div id="snow"></div>
  </div>
  <script>
  // Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var imgBut = document.getElementById('myBtn');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
imgBut.onclick = function(){
  console.log('yo');
    modal.style.display = "block";
    modalImg.src = "squad.jpg";
    captionText.innerHTML = "Ho, Ho, Hoes";
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
  </script>
</body>
</html>
